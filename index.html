<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتائج الطلاب</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      text-align: center;
      margin-top: 30px;
      direction: rtl;
      padding: 10px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 5px;
      width: 90%;
      max-width: 300px;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .result-item {
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      background-color: #f0f8ff;
      width: 95%;
      max-width: 90%;
      margin: 10px auto;
      font-size: 15px;
    }
    .oral { color: #FF9800; }
    .homework { color: #2196F3; }
    .listening { color: #9C27B0; }
    .exam1 { color: #4CAF50; }
    .exam2 { color: #E91E63; }
    .writing { color: #00BCD4; }
    .total { color: #FF5722; }
    .final { color: #3F51B5; }
    .grandTotal { color: #9C27B0; font-weight: bold; }
    .error {
      color: #f44336;
      background-color: #ffebee;
    }
    .loading {
      color: #2196F3;
    }
    .note {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 5px;
      padding: 15px;
      margin: 20px auto;
      max-width: 90%;
      font-size: 14px;
      color: #856404;
    }
    
    /* تنسيق الجدول للطباعة */
    .print-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      font-size: 16px;
      direction: rtl;
    }
    .print-table th, .print-table td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    .print-table th {
      background-color: #4CAF50;
      color: white;
    }
    .print-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    /* توقيع الاستاذ */
    .teacher-signature {
      text-align: left;
      margin-top: 30px;
      padding: 20px;
      border-top: 2px solid #333;
    }
    .teacher-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
    
    /* Media Query للشاشات الصغيرة */
    @media screen and (max-width: 600px) {
      body {
        margin-top: 20px;
        padding: 5px;
      }
      
      input, button {
        width: 95%;
        font-size: 16px;
        padding: 14px;
        margin: 8px 0;
      }
      
      h2 {
        font-size: 20px;
        padding: 0 10px;
      }
      
      .result-item {
        font-size: 14px;
        padding: 10px;
        width: 95%;
      }
      
      .print-table {
        font-size: 14px;
      }
      
      .print-table th, .print-table td {
        padding: 8px 5px;
      }
    }
    
    @media print {
      body * {
        visibility: hidden;
      }
      .print-section, .print-section * {
        visibility: visible;
      }
      .print-section {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      button {
        display: none;
      }
      h2 {
        display: none;
      }
      input {
        display: none;
      }
      #result {
        display: none;
      }
      .note {
        background-color: #fff3cd !important;
        border: 1px solid #ffeaa7 !important;
        color: #856404 !important;
        padding: 15px !important;
        margin: 20px auto !important;
        font-size: 14px !important;
      }
    }
  </style>
</head>
<body>
  <h2>أدخل رقمك لمعرفة نتائجك</h2>
  <input type="text" id="studentId" placeholder="رقم الطالب (مثل: 1)" onkeypress="if(event.key==='Enter') checkResult()">
  <br>
  <button onclick="loadData()">🔄 تحديث البيانات</button>
  <button onclick="checkResult()">عرض النتائج</button>
  <button onclick="printTable()" id="printBtn" style="display:none;">🖨️ طباعة النتائج</button>
  <div id="result"></div>
  
  <!-- قسم الطباعة المخفي -->
  <div class="print-section" id="printSection" style="display:none;"></div>

  <script>
    let results = {};
    let currentStudentData = null;
    let isLoading = false;

    // استبدل هذا الرابط برابط Google Sheet الخاص بك
    const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/1ZbtogZn9lGGNH6cPr0htT1iTGWEkDXpQY2K-15gLa7A/gviz/tq?tqx=out:json";

    // تحميل البيانات من Google Sheets
    async function loadData() {
      if (isLoading) return;
      
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = '<div class="result-item loading">جاري تحميل البيانات...</div>';
      isLoading = true;

      try {
        const response = await fetch(GOOGLE_SHEET_URL);
        const text = await response.text();
        
        // تنظيف البيانات من النص الزائد
        const jsonData = text.replace('/*O_o*/', '').replace('google.visualization.Query.setResponse(', '').replace(');', '');
        const data = JSON.parse(jsonData);
        
        // تحويل البيانات إلى كائن
        results = {};
        const rows = data.table.rows;
        
        for (let i = 0; i < rows.length; i++) {
          const row = rows[i].c;
          const studentId = row[0].v.toString();
          
          results[studentId] = {
            oral: row[1].v,
            homework: row[2].v,
            listening: row[3].v,
            exam1: row[4].v,
            exam2: row[5].v,
            writing: row[6].v,
            total: row[7].v,
            final: row[8].v
          };
        }
        
        resultDiv.innerHTML = '<div class="result-item" style="color:green;">✅ تم تحديث البيانات بنجاح!</div>';
        setTimeout(() => {
          resultDiv.innerHTML = '';
        }, 3000);
        
      } catch (error) {
        console.error('خطأ في تحميل البيانات:', error);
        resultDiv.innerHTML = '<div class="result-item error">❌ حدث خطأ في تحميل البيانات</div>';
      } finally {
        isLoading = false;
      }
    }

    function checkResult() {
      const id = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");
      const printBtn = document.getElementById("printBtn");

      if (!id) {
        resultDiv.innerHTML = '<div class="result-item error">يرجى إدخال رقم الطالب.</div>';
        printBtn.style.display = "none";
        return;
      }

      if (results[id]) {
        currentStudentData = results[id];
        const student = results[id];
        // حساب المجموع الكلي
        const grandTotal = (parseFloat(student.total) || 0) + (parseFloat(student.final) || 0);
        
        resultDiv.innerHTML = `
          <div class="result-item oral">العرض الشفوي: ${student.oral || 'غير متوفر'}</div>
          <div class="result-item homework">الواجب المنزلي: ${student.homework || 'غير متوفر'}</div>
          <div class="result-item listening">التسميع: ${student.listening || 'غير متوفر'}</div>
          <div class="result-item exam1">الاختبار الأول: ${student.exam1 || 'غير متوفر'}</div>
          <div class="result-item exam2">الاختبار الثاني: ${student.exam2 || 'غير متوفر'}</div>
          <div class="result-item writing">التعبير الكتابي: ${student.writing || 'غير متوفر'}</div>
          <div class="result-item total">المجموع النهائي لأعمال التقويم المستمر: ${student.total}</div>
          <div class="result-item final">امتحان نهاية الفصل: ${student.final}</div>
          <div class="result-item grandTotal">المجموع الكلي: ${grandTotal}</div>
          <div class="note">
            <strong>ملاحظة:</strong> عبارة "غير متوفر" تعني أن الطالب لم يُقيم إلى الآن في هذه المهارة
          </div>
        `;
        printBtn.style.display = "inline-block";
      } else {
        resultDiv.innerHTML = '<div class="result-item error">عذراً، الرقم غير موجود.</div>';
        printBtn.style.display = "none";
      }
    }

    function printTable() {
      if (!currentStudentData) return;
      
      const student = currentStudentData;
      const printSection = document.getElementById("printSection");
      
      // حساب المجموع الكلي
      const grandTotal = (parseFloat(student.total) || 0) + (parseFloat(student.final) || 0);
      
      const now = new Date();
      const dateStr = now.toLocaleDateString('ar-SA');
      const timeStr = now.toLocaleTimeString('ar-SA');
      
      printSection.innerHTML = `
        <div style="text-align:center; margin-bottom:20px;">
          <h2>نتائج الطالب</h2>
          <p>تاريخ الطباعة: ${dateStr} - الوقت: ${timeStr}</p>
        </div>
        <table class="print-table">
          <thead>
            <tr>
              <th>نوع التقييم</th>
              <th>الدرجة</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>العرض الشفوي</td>
              <td>${student.oral || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>الواجب المنزلي</td>
              <td>${student.homework || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>التسميع</td>
              <td>${student.listening || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>الاختبار الأول</td>
              <td>${student.exam1 || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>الاختبار الثاني</td>
              <td>${student.exam2 || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>التعبير الكتابي</td>
              <td>${student.writing || 'غير متوفر'}</td>
            </tr>
            <tr style="background-color:#e8f5e8; font-weight:bold;">
              <td>المجموع النهائي لأعمال التقويم المستمر</td>
              <td>${student.total}</td>
            </tr>
            <tr style="background-color:#fff3e0; font-weight:bold;">
              <td>امتحان نهاية الفصل</td>
              <td>${student.final}</td>
            </tr>
            <tr style="background-color:#e3f2fd; font-weight:bold; font-size: 18px;">
              <td>المجموع الكلي</td>
              <td>${grandTotal}</td>
            </tr>
          </tbody>
        </table>
        <div class="note" style="background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; padding: 15px; margin: 20px 0; font-size: 14px; border-radius: 5px;">
          <strong>ملاحظة:</strong> عبارة "غير متوفر" تعني أن الطالب لم يُقيم إلى الآن في هذه المهارة
        </div>
        <div class="teacher-signature">
          <div style="text-align:left; margin-top:50px;">
            <div>التوقيع: ________________</div>
            <div class="teacher-name">الأستاذ خليل البلوشي</div>
          </div>
        </div>
      `;
      
      printSection.style.display = "block";
      window.print();
      printSection.style.display = "none";
    }

    // تحميل البيانات تلقائيًا عند فتح الصفحة
    window.addEventListener('load', function() {
      loadData();
    });
  </script>
</body>
</html>
