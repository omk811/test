<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتائج الطلاب - النظام الحديث</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --gradient: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --radius: 16px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo Bhaijaan 2', Tahoma, Arial, sans-serif;
      text-align: center;
      direction: rtl;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      font-size: 18px;
      line-height: 1.6;
      color: var(--dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 30px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .logo-icon {
      background: var(--gradient);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 32px;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #6c757d;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      margin-bottom: 30px;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto 20px;
    }

    input {
      padding: 16px 20px;
      font-family: 'Baloo Bhaijaan 2', Tahoma, Arial, sans-serif;
      font-size: 18px;
      border: 2px solid #e9ecef;
      border-radius: var(--radius);
      background-color: var(--light);
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 16px 30px;
      font-family: 'Baloo Bhaijaan 2', Tahoma, Arial, sans-serif;
      font-size: 18px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
    }

    .btn-print {
      background: #20c997;
      color: white;
    }

    .btn-print:hover {
      background: #1ba87e;
    }

    #result {
      margin-top: 30px;
    }

    /* تنسيق الجدول النتائج */
    .results-table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      font-family: 'Baloo Bhaijaan 2', Tahoma, Arial, sans-serif;
      font-size: 18px;
      margin: 20px 0;
    }

    .results-table th {
      background: var(--gradient);
      color: white;
      padding: 20px 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    .results-table td {
      padding: 18px 15px;
      text-align: center;
      border-bottom: 1px solid #f1f3f4;
    }

    .results-table tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .results-table tr:hover {
      background-color: #f1f3f4;
    }

    .results-table .max-score {
      background-color: #fff8e1 !important;
      font-weight: bold;
      color: #5d4037;
    }

    .results-table .total-row {
      background-color: #e8f5e9 !important;
      font-weight: bold;
    }

    .results-table .final-row {
      background-color: #e3f2fd !important;
      font-weight: bold;
    }

    .results-table .grand-total-row {
      background: var(--gradient) !important;
      color: white;
      font-weight: bold;
      font-size: 22px;
    }

    .results-table .level-row {
      background-color: #fce4ec !important;
      font-weight: bold;
      font-size: 20px;
    }

    .result-item, .error, .loading {
      margin: 10px auto;
      padding: 20px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      font-family: 'Baloo Bhaijaan 2', Tahoma, Arial, sans-serif;
    }

    .error {
      color: #e63946;
      background-color: #ffebee;
      border-left: 5px solid #e63946;
    }

    .loading {
      color: var(--primary);
      background-color: #e3f2fd;
      border-left: 5px solid var(--primary);
    }

    .note {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: var(--radius);
      padding: 20px;
      margin: 20px auto;
      max-width: 90%;
      font-size: 16px;
      color: #856404;
      text-align: right;
    }

    .teacher-signature {
      text-align: left;
      margin-top: 40px;
      padding: 20px;
      border-top: 2px solid #e9ecef;
    }

    .teacher-name {
      font-size: 18px;
      font-weight: bold;
      color: var(--dark);
      margin-top: 10px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background: white;
      border-radius: var(--radius);
      padding: 25px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      font-size: 40px;
      margin-bottom: 15px;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .stat-label {
      color: #6c757d;
      font-size: 16px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      color: #6c757d;
      font-size: 16px;
      border-top: 1px solid #e9ecef;
    }

    /* تنسيق الجدول للطباعة */
    .print-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      font-size: 18px;
      direction: rtl;
      font-family: 'Baloo Bhaijaan 2', Tahoma, Arial, sans-serif;
    }

    .print-table th, .print-table td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
    }

    .print-table th {
      background-color: var(--primary);
      color: white;
    }

    .print-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Media Query للشاشات الصغيرة */
    @media screen and (max-width: 768px) {
      body {
        padding: 15px;
        font-size: 16px;
      }

      h1 {
        font-size: 26px;
      }

      .card {
        padding: 20px;
      }

      .btn-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .results-table th, .results-table td {
        padding: 12px 8px;
        font-size: 16px;
      }

      .stats-container {
        grid-template-columns: 1fr;
      }
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .print-section, .print-section * {
        visibility: visible;
      }
      .print-section {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      button {
        display: none;
      }
      h1, h2 {
        display: none;
      }
      input {
        display: none;
      }
      #result {
        display: none;
      }
      .note {
        background-color: #fff3cd !important;
        border: 1px solid #ffeaa7 !important;
        color: #856404 !important;
        padding: 15px !important;
        margin: 20px auto !important;
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div>
          <h1>نظام نتائج الطلاب</h1>
          <div class="subtitle">تابع درجاتك وتطورك الأكاديمي بسهولة</div>
        </div>
      </div>
    </header>

    <main>
      <div class="card">
        <h2 style="margin-bottom: 20px; color: var(--primary);">درجات الطالب في مادة اللغة العربية</h2>
        <p style="margin-bottom: 20px; color: #6c757d;">أدخل الرقم التعريفي الخاص بك للحصول على النتائج</p>
        
        <div class="input-group">
          <input type="text" id="studentId" placeholder="رقم الطالب (مثل: 1)" onkeypress="if(event.key==='Enter') checkResult()">
        </div>
        
        <div class="btn-group">
          <button class="btn-primary" onclick="checkResult()">
            <i class="fas fa-chart-line"></i>
            عرض النتائج
          </button>
          <button class="btn-secondary" onclick="loadData()">
            <i class="fas fa-sync-alt"></i>
            تحديث البيانات
          </button>
          <button class="btn-print" onclick="printTable()" id="printBtn" style="display:none;">
            <i class="fas fa-print"></i>
            طباعة النتائج
          </button>
        </div>
      </div>

      <div id="result"></div>
      
      <!-- قسم الطباعة المخفي -->
      <div class="print-section" id="printSection" style="display:none;"></div>
    </main>

    <footer>
      <p>دعواتكم لنا  &copy; وفقكم الله في مسيرة العطاء التعليمي-2025/2026</p>
    </footer>
  </div>

  <script>
    let results = {};
    let currentStudentData = null;
    let isLoading = false;

    // استبدل هذا الرابط برابط Google Sheet الخاص بك
    const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/1ZbtogZn9lGGNH6cPr0htT1iTGWEkDXpQY2K-15gLa7A/gviz/tq?tqx=out:json";

    // تحميل البيانات من Google Sheets
    async function loadData() {
      if (isLoading) return;
      
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = '<div class="result-item loading"><i class="fas fa-spinner fa-spin"></i> جاري تحميل البيانات...</div>';
      isLoading = true;

      try {
        const response = await fetch(GOOGLE_SHEET_URL);
        const text = await response.text();
        
        // تنظيف البيانات من النص الزائد
        const jsonData = text.replace('/*O_o*/', '').replace('google.visualization.Query.setResponse(', '').replace(');', '');
        const data = JSON.parse(jsonData);
        
        // تحويل البيانات إلى كائن
        results = {};
        const rows = data.table.rows;
        
        for (let i = 0; i < rows.length; i++) {
          const row = rows[i].c;
          const studentId = row[0].v.toString();
          
          results[studentId] = {
            oral: row[1].v,
            homework: row[2].v,
            listening: row[3].v,
            exam1: row[4].v,
            exam2: row[5].v,
            writing: row[6].v,
            // إزالة total و final من هنا لأننا سنحسبها تلقائياً
            final: row[8].v
          };
        }
        
        resultDiv.innerHTML = '<div class="result-item" style="color:green; border-left: 5px solid green;"><i class="fas fa-check-circle"></i> تم تحديث البيانات بنجاح!</div>';
        setTimeout(() => {
          resultDiv.innerHTML = '';
        }, 3000);
        
      } catch (error) {
        console.error('خطأ في تحميل البيانات:', error);
        resultDiv.innerHTML = '<div class="result-item error"><i class="fas fa-exclamation-circle"></i> حدث خطأ في تحميل البيانات</div>';
      } finally {
        isLoading = false;
      }
    }

    // دالة لحساب مستوى الطالب
    function getStudentLevel(score) {
      if (score >= 90) return "ممتاز (A)";
      if (score >= 80) return "جيد جدا (B)";
      if (score >= 65) return "جيد (C)";
      if (score >= 50) return "مقبول (D)";
      return "يحتاج إلى مساعدة/راسب (F)";
    }

    function checkResult() {
      const id = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");
      const printBtn = document.getElementById("printBtn");

      if (!id) {
        resultDiv.innerHTML = '<div class="result-item error"><i class="fas fa-exclamation-circle"></i> يرجى إدخال رقم الطالب.</div>';
        printBtn.style.display = "none";
        return;
      }

      if (results[id]) {
        currentStudentData = results[id];
        const student = results[id];
        
        // حساب مجموع أعمال الطلاب تلقائياً
        const worksTotal = 
          (parseFloat(student.oral) || 0) +
          (parseFloat(student.homework) || 0) +
          (parseFloat(student.listening) || 0) +
          (parseFloat(student.exam1) || 0) +
          (parseFloat(student.exam2) || 0) +
          (parseFloat(student.writing) || 0);
        
        // حساب المجموع الكلي تلقائياً
        const grandTotal = worksTotal + (parseFloat(student.final) || 0);
        
        // حساب مستوى الطالب
        const level = getStudentLevel(grandTotal);
        
        // إنشاء جدول النتائج بترتيب جديد
        let tableHTML = `
          <div class="card">
            <h2 style="margin-bottom: 20px; color: var(--primary);">نتائج الطالب</h2>
            
            <div class="stats-container">
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fas fa-chart-pie"></i>
                </div>
                <div class="stat-value">${worksTotal}/60</div>
                <div class="stat-label">مجموع أعمال الطلاب</div>
              </div>
              
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-value">${student.final || '0'}/40</div>
                <div class="stat-label">الاختبار النهائي</div>
              </div>
              
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fas fa-star"></i>
                </div>
                <div class="stat-value">${grandTotal}/100</div>
                <div class="stat-label">المجموع الكلي</div>
              </div>
              
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-value">${level.split(' ')[0]}</div>
                <div class="stat-label">المستوى الأكاديمي</div>
              </div>
            </div>
            
            <table class="results-table">
              <tr>
                <th>نوع التقييم</th>
                <th>الدرجة الكاملة</th>
                <th>درجة الطالب</th>
              </tr>
              <tr>
                <td>العرض الشفوي</td>
                <td>10</td>
                <td>${student.oral || 'غير متوفر'}</td>
              </tr>
              <tr>
                <td>الواجب المنزلي</td>
                <td>5</td>
                <td>${student.homework || 'غير متوفر'}</td>
              </tr>
              <tr>
                <td>التسميع</td>
                <td>5</td>
                <td>${student.listening || 'غير متوفر'}</td>
              </tr>
              <tr>
                <td>الاختبار القصير الأول</td>
                <td>15</td>
                <td>${student.exam1 || 'غير متوفر'}</td>
              </tr>
              <tr>
                <td>الاختبار القصير الثاني</td>
                <td>15</td>
                <td>${student.exam2 || 'غير متوفر'}</td>
              </tr>
              <tr>
                <td>التعبير الكتابي</td>
                <td>10</td>
                <td>${student.writing || 'غير متوفر'}</td>
              </tr>
              <tr class="max-score">
                <td>مجموع أعمال الطلاب</td>
                <td>60</td>
                <td>${worksTotal}</td>
              </tr>
              <tr class="final-row">
                <td>درجة الاختبار النهائي</td>
                <td>40</td>
                <td>${student.final || 'غير متوفر'}</td>
              </tr>
              <tr class="grand-total-row">
                <td>المجموع الكلي</td>
                <td>100</td>
                <td>${grandTotal}</td>
              </tr>
              <tr class="level-row">
                <td>مستوى الطالب</td>
                <td colspan="2">${level}</td>
              </tr>
            </table>
            
            <div class="note">
              <strong>ملاحظة:</strong> عبارة "غير متوفر" تعني أن الطالب لم يُقيم إلى الآن في هذه المهارة أو لم يسلم الورقة أو كان غائبا
            </div>
            
            <div style="text-align: left; margin-top: 15px; font-weight: bold; color: var(--dark);">
              <i class="fas fa-user-graduate"></i> الأستاذ خليل البلوشي
            </div>
          </div>
        `;
        
        resultDiv.innerHTML = tableHTML;
        printBtn.style.display = "flex";
      } else {
        resultDiv.innerHTML = '<div class="result-item error"><i class="fas fa-exclamation-circle"></i> عذراً، الرقم غير موجود.</div>';
        printBtn.style.display = "none";
      }
    }

    function printTable() {
      if (!currentStudentData) return;
      
      const student = currentStudentData;
      
      // حساب مجموع أعمال الطلاب تلقائياً
      const worksTotal = 
        (parseFloat(student.oral) || 0) +
        (parseFloat(student.homework) || 0) +
        (parseFloat(student.listening) || 0) +
        (parseFloat(student.exam1) || 0) +
        (parseFloat(student.exam2) || 0) +
        (parseFloat(student.writing) || 0);
      
      // حساب المجموع الكلي تلقائياً
      const grandTotal = worksTotal + (parseFloat(student.final) || 0);
      
      // حساب مستوى الطالب
      const level = getStudentLevel(grandTotal);
      
      const printSection = document.getElementById("printSection");
      const now = new Date();
      const dateStr = now.toLocaleDateString('ar-SA');
      const timeStr = now.toLocaleTimeString('ar-SA');
      
      printSection.innerHTML = `
        <div style="text-align:center; margin-bottom:20px;">
          <h2>نتائج الطالب</h2>
          <p>تاريخ الطباعة: ${dateStr} - الوقت: ${timeStr}</p>
        </div>
        <table class="print-table">
          <thead>
            <tr>
              <th>نوع التقييم</th>
              <th>الدرجة الكاملة</th>
              <th>درجة الطالب</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>العرض الشفوي</td>
              <td>10</td>
              <td>${student.oral || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>الواجب المنزلي</td>
              <td>5</td>
              <td>${student.homework || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>التسميع</td>
              <td>5</td>
              <td>${student.listening || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>الاختبار القصير الأول</td>
              <td>15</td>
              <td>${student.exam1 || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>الاختبار القصير الثاني</td>
              <td>15</td>
              <td>${student.exam2 || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>التعبير الكتابي</td>
              <td>10</td>
              <td>${student.writing || 'غير متوفر'}</td>
            </tr>
            <tr style="background-color:#fff8e1; font-weight:bold;">
              <td>مجموع أعمال الطلاب</td>
              <td>60</td>
              <td>${worksTotal}</td>
            </tr>
            <tr style="background-color:#e3f2fd; font-weight:bold;">
              <td>درجة الاختبار النهائي</td>
              <td>40</td>
              <td>${student.final || 'غير متوفر'}</td>
            </tr>
            <tr style="background-color:#f3e5f5; font-weight:bold; font-size: 20px;">
              <td>المجموع الكلي</td>
              <td>100</td>
              <td>${grandTotal}</td>
            </tr>
